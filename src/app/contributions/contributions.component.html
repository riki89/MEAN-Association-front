<div class="py-50">
    <div class="d-flex justify-content-center">
        <div class="card col-md-3 ml-10">
            <div class="card-header">
                Profile
                <button type="button" class="btn btn-warning float-end">Edit</button>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Title</span>
                    <input type="text" class="form-control" value="{{member.title}}" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">First Name</span>
                    <input type="text" class="form-control" placeholder="Username" value="{{member.firstName}}" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Last Name</span>
                    <input type="text" class="form-control" placeholder="Username" value="{{member.lastName}}" aria-label="Username" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Phone number</span>
                    <input type="text" class="form-control" placeholder="Username" value="{{member.phoneNumber}}" aria-label="Username" aria-describedby="basic-addon1">
                  </div>


                  <button type="button" class="btn btn-primary float-end">Save</button>
           
                  
                
            </div>
            
          </div>
          <br><br><br><br>
          </div>
          <div >
          <div class="card col-md-3 ml-10">
              <div class="card-header">
                  Contribution
              </div>
            <div class="card-body "> 
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                  </div>
                  
                  <div class="input-group">
                    <span class="input-group-text">Description</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
                  <br>
                  <button type="button" class="btn btn-primary float-end">Add</button>
            </div>
          </div>
    </div>
    <hr>
    <h2>Contributions List</h2>
    
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">Amount</th>
            <th scope="col">Type</th>
            <th scope="col">Date</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contribution of contributions">
            <td>{{contribution.amount}}</td>
            <td>{{contribution.type}}</td>
            <td>{{contribution.date | date}}</td>
            <td>{{contribution.description}}</td>
            <td>text</td>
          </tr>
         
        </tbody>
      </table>
    </div>
</div>
